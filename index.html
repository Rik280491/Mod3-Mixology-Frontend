<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mixology</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="sass.css"
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">

    <link href='https://fonts.googleapis.com/css?family=Permanent Marker' rel='stylesheet'>
<style>
body {
    font-family: 'Permanent Marker';font-size: 22px;
}
</style>
</head>
<body>
  <div class="header-title">
    <br>
    <h1>Mixology Recipes</h1>
    <br>
  </div>
    <!-- FILTER -->
    <nav class="product-filter" id="navBar">

      
        <div class="sort">
      
          <div class="collection-sort">
            
            <select id="cocktail-filter">
              
            </select>
          </div>
      
          <div class="collection-sort">
           
            <select id="ingredient-filter">
              
            </select>
          </div>
      
        </div>
      
      </nav>
      <!-- Create User/Log In -->
      <div class="animated hinge" id="user-container">

        
     </div>

     <!-- Animated Cocktail -->
     <div class="wrapper">
        <div class="cocktail">
          <div class="liquid"></div>
          <div class="ice-cubes">
            <div class="ice-cube ice-cube-1"></div>
            <div class="ice-cube ice-cube-2"></div>
            <div class="ice-cube ice-cube-3"></div>
          </div>
          <div class="lemon-slice"></div>
          <div class="leaves">
            <div class="leave leave-1"></div>
            <div class="leave leave-2"></div>
            <div class="leave leave-3"></div>
          </div>
          <div class="straw"></div>
          <div class="straw-surface"></div>
          <div class="shadow"></div>
         </div> 
       </div>
       
    
     <!-- Users favourite cocktails -->
     <div id="user-favourites" class="favs">

     </div>
      <!-- Show Page Container -->
      <div id="show-page-container">



      </div>
     <!-- Cocktail Cards -->
    <div class="cards-list"> 
  









        <script type = "text/javascript" src="user.js"></script>
        <script type = "text/javascript" src="index.js"></script> 
        <script type = "text/javascript" src="show.js"></script>  
</body>

</html>
